<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-slate-900">
    <!-- header -->
    <header class="justify-center flex bg-gray-400 font-bold text-lg text-[#4c0473]">HEADER GOES HERE</header>
    <!-- navbar -->
    <!-- /header -->
    <main class="flex justify-center m-auto p-4">
        <!-- form -->
        <!-- coordinate input -->
        <div class="flex flex-col w-1/5">
            <h1 class="justify-center flex bg-gray-400 border-white border-1 font-bold text-lg text-[#4c0473]">User Info
            </h1>
            <div class="bg-[#7353BA] border-2 border-red-700 h-1/6 text-white" id="user-coordinates"></div>
            <!-- search button -->
            <!-- list of favorites -->
            <div class="bg-[#EFC3F5] border-2 border-red-700 h-5/6 text-white justify-center" id="favorite-div">
                FAVORITES HERE</div>
        </div>
        <!-- /form -->

        <!-- Output Div -->
        <!-- question cards -->
        <div class="absolute object-center w-4/5 h-80 bg-white flex" id="question-div">
            <div class="m-auto block" id="question-one">
                <p class="justify-center">What are you doing?</p>
                <div class="flex justify-center gap-2">
                    <input name="choice" type="radio" value="freeBikes" class="p-2 border-2 border-[#4c0473]"
                        id="renting-btn">Renting
                    <input name="choice" type="radio" value="empty" class="p-2 border-2 border-[#4c0473]"
                        id="returning-btn">Returning
                </div>
                <div class="flex justify-center gap-2">
                    <input type="text" placeholder="1-4 bikes" class="border-2 border-[#4c0473]" id="num-bike">
                    <button class="p-2 border-2 border-[#4c0473]" id="enter-btn">Enter</button>
                </div>
            </div>
        </div>
        <!-- output cards-->
        <!-- API Info -->
        <div class="w-3/5" id="station-cards"></div>
        <!-- /output cards-->
        <!-- /OutputDiv -->
    </main>
    <footer>
        <!-- footer -->

    </footer>
</body>
<script src="./assets/js/script.js"></script>

</html>
