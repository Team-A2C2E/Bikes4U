<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikes 4 YOU!</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-slate-900">
    <!-- header -->
    <header class="justify-center flex xl:flex-row flex-col bg-gray-400 font-bold text-lg text-[#4c0473] py-4">
        <img class="w-24 h-24 xl:mx-16 m-auto justify-center flex " alt="Header Logo of Bike"
            src="./assets/img/White_Bike_Outline.png"></img>
        <div class="flex flex-col">
            <div class="text-5xl text-center font-bold">BIKES 4 YOU!</div>
            <div class="text-xl text-center font-bold">FIND A PUBLIC BIKE RENTAL LOCATION CLOSE TO YOUR LOCATION</div>
        </div>
    </header>
    <!-- navbar -->
    <!-- /header -->
    <main class="flex xl:flex-row flex-col justify-center m-auto h-full p-4 xl:items-stretch items-center">
        <!-- form -->
        <!-- coordinate input -->
        <div id="left-side" class="flex flex-col xl:w-1/5 w-3/5 hidden xl:px-0 px-2">
            <h1 class="justify-center flex bg-gray-400 border-white border-1 font-bold text-lg text-[#4c0473]">User Info
            </h1>
            <div class="bg-[#7353BA] h-60 text-white text-center" id="user-coordinates"></div>
            <!-- search button -->
            <!-- list of favorites -->
            <div class="bg-[#EFC3F5] h-full text-white justify-center" id="favorite-div"></div>
        </div>
        <!-- /form -->

        <!-- Output Div -->
        <!-- question cards -->
        <div class="absolute top-24 w-4/5 h-80 bg-[#4c0473] flex hidden" id="question-div">
            <div class="m-auto block" id="question-one">
                <p class="text-center text-white font-bold text-5xl m-4">What do you need?</p>
                <div class="flex justify-center gap-2 text-white font-bold text-lg m-4">
                    <input name="choice" type="radio" value="freeBikes"
                        class="p-2 border-2 border-[#FAA6FF] bg-[#FAA6FF]" id="renting-btn">Renting
                    <input name="choice" type="radio" value="empty" class="p-2 border-2 border-[#FAA6FF]"
                        id="returning-btn">Returning
                </div>
                <div class="flex justify-center gap-2 m-4">
                    <input type="text" placeholder="How Many Bikes?" class="border-2 border-[#FAA6FF] text-center"
                        id="num-bike">
                    <button class="p-2 border-2 border-[#FAA6FF] bg-[#FAA6FF] text-[#4c0473] text-xl font-bold"
                        id="enter-btn">Enter</button>
                </div>
            </div>
        </div>
        <div class="absolute top-24 w-4/5 h-80 bg-[#4c0473] flex hidden" id="error-div">
            <div class="m-auto block flex flex-col">
                <p class="text-center text-white font-bold text-5xl m-4">TRY AGAIN?</p>
                <p class="text-center text-white font-bold text-xl m-4">PLEASE SELECT RENTING OR RETURNING & INPUT THE
                    NUMBER OF BIKES</p>
                <button
                    class="p-2 border-2 border-[#FAA6FF] bg-[#FAA6FF] text-[#4c0473] text-xl font-bold justify-center"
                    id="start-search-btn">START SEARCH</button>
            </div>
        </div>
        <div class="absolute top-24 w-4/5 h-80 bg-[#4c0473] flex hidden" id="no-search-div">
            <div class="m-auto block flex flex-col">
                <p class="text-center text-white font-bold text-5xl m-4">TRY AGAIN?</p>
                <p class="text-center text-white font-bold text-xl m-4">NO SEARCH RESULTS!!!</p>
                <button
                    class="p-2 border-2 border-[#FAA6FF] bg-[#FAA6FF] text-[#4c0473] text-xl font-bold justify-center"
                    id="again-search-btn">SEARCH AGAIN</button>
            </div>
        </div>
        <div class="absolute top-24 w-4/5 h-80 bg-[#4c0473] flex hidden flex-col" id="hoot-div">
            <img class="flex justify-center" src="./assets/img/MyImage.jpg">
            <audio id="play" src="./assets/img/MyAudio.mp3" loop="loop"></audio>
        </div>
        <!-- output cards-->
        <!-- API Info -->
        <div class="w-3/5" id="station-cards"></div>
        <!-- /output cards-->
        <!-- /OutputDiv -->
    </main>

    <!-- footer fixed bottom-0 -->
    <footer id="footer-div"
        class="justify-center flex xl:flex-row flex-col bg-gray-400 font-bold text-lg text-[#4c0473] py-4 w-full hidden">
        <img class="w-24 h-24 xl:mx-16 m-auto justify-center flex" alt="footer logo of Bike"
            src="./assets/img/White_Bike_Outline.png"></img>
        <div class="flex flex-col justify-center">
            <div class="text-xl text-center font-bold">BIKES 4 YOU!</div>
            <div class="text-lg text-center font-bold">CREATED BY ANDREW, CASEY, CHRIS & EVAN</div>
        </div>
    </footer>

</body>
<script src="./assets/js/script.js"></script>

</html>
